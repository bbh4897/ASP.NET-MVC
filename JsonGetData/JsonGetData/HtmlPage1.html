<!DOCTYPE html>
<html lang="en">
<head>
<title>JavaScript - read JSON from URL</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>

<body>
    <div class="mypanel"></div>

    <script>
        $.getJSON('https://opensky-network.org/api/states/all?lamin=45.8389&lomin=5.9962&lamax=47.8229&lomax=10.5226', function(data) {
        
        var text = `Time: ${data.time}<br>
                    States: ${data.states}<br>`
                    
        
        $(".mypanel").html(text);
    });
    </script>
    
</body>
</html>
